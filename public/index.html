<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Kiipeilyloki</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Crimson+Text:400,700|Noto+Serif|Nunito+Sans:200,300,400,700,900&display=swap');
</style>
<script src="https://kit.fontawesome.com/705dc20d7a.js" crossorigin="anonymous"></script>
<body>
    <div id="wrapper">
        <div id="kiipeilyLoki">
            <div id="kiipeilyloki_hederi">
                <h1>Mun KiipeilyLoki</h1>
            </div>
            <div id="uusikohde">
                <h2>Lisää kohde toivelistalle</h2>
                <input type="text" id="uusiNimi" name="uusiNimi"><button type="button" id="lisaa">Lisää kohde</button>
            </div>
        </div>
        <div id="background_image">
        </div>
        <div id="arvioidut">
            <h2>Arvioidut kohteet</h2>
            <ul id="arvostelut">
                <li class="aKohde">Kohde</li>
                <ul class="aLista">
                    <li class="aKuvaus">Kuvaus</li>
                    <li class="aArvio" id="aArvio_style">Arvio</li>
                </ul>
        </div>
        <div id="toivelista">
            <h2>Toivelista</h2>
            <ul id="output">
            </ul>
        </div>
        <br>
        <div id="arvioilomake">
                    <h2>Arvioi kohde</h2>
                    <br>
                    <div id="arvioi_wrapper">
                        <div id="arvioilomake_labels">
                            <label for="etsiNimi">Kohteen nimi</label><br>
                            <label for="uusiKuvaus">Kohdekuvaus</label><br>
                            <label for="uusiArvio" >Arvio 1-5</label><br>
                        </div>
                        <div id="arvioilomake_inputs">
                            <input type="text" id="etsiNimi" name="etsiNimi"></input><br>
                            <input type="text" id="uusiKuvaus" name="uusiKuvaus" value=""></input><br>
                            <input type="number" id="uusiArvio" name="uusiArvio" min="1" max="5" value=""></input><br>
                            <div id="palaute">
                                <button type="button" id="etsi">Etsi nimellä</button><button type="button" id="arvioi">Lisää arvio</button>  
                            </div>
                            <br>
                        <span id="eikohdetta"></span><span id="arvioLisatty"></span><span id="arvioVirhe"></span>                
                        </div>
                    </div>
        </div>
        <div id="wrapperkaksi">
        </div>
        <script src="javascripts/default.js"></script>
</body>

</html>
