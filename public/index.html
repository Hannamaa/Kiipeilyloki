<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiipeilyloki</title>
</head>
<body>
    <h1>My KiipeilyLoki</h1>
    <br>
    <div id="uusikohde">
        <h2>Lisää kohde toivelistalle</h2>
        <label for="uusiNimi">Kohteen nimi</label>
        <input type="text" id="uusiNimi" name="uusiNimi">
        <br><br>
        <button type="button" id="lisaa">Lisää kohde</button>
        <br><br>
        <hr>
        <br>
    </div>
    <div id="toivelista">
        <h2>Toivelista</h2>
        <ul id="output">
            <li>testi testi</li>
            <li>testi testi</li>
            <li>testi testi</li>
            <li>testi testi</li>
            <li>testi testi</li>
        </ul>
    </div>
    <br>
    <hr>
    <div id="arvioi">
        <h2>Arvioi kohde</h2>
        <br>
        <label for="etsiNimi">Kohteen nimi</label>
        <input type="text" id="etsiNimi" name="etsiNimi">
        <button id="etsi">Etsi kohde</button>
        <br><br>
        <label for="uusiKuvaus">Kohdekuvaus</label>
        <input type="text" id="uusiKuvaus" name="uusiKuvaus">
        <br><br>
        <label for="uusiArvio">Arvio 0-5</label>
        <input type="number" id="uusiArvio" name="uusiArvio">
        <br><br>
        <button type="button" id="arvioi">Lisää arvio</button>
    </div>
    <br>
    <hr>
    <div id="poista">
        <h2>Poista kohde</h2>
        <br>
        <label for="nimi">Kohteen nimi</label>
        <input type="text" id="poistaNimi" name="poistaNimi">
        <br><br>
        <button type="button" id="poista">Lisää arvio</button>
    </div>
    <script src="javascripts/default.js"></script>
</body>
</html>
